<div class="task-container">
    <ul class="task-list">
        <li *ngFor="let item of list" class="task-list__item">
            <label class="task-list__label">
                <input type="checkbox" class="task-list__checkbox">
                <span class="task-list__text">{{ item.title }}</span>
            </label>
        </li>
    </ul>
</div>
